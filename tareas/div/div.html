<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina-div</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: rgb(143, 143, 143);
        }
        .azul-amarillo {
            width: 100vw;
            display: flex;
            flex-direction: row;
        }
        .div-rojo {
            width: 100vw;
            height: 20vh;
            background-color: rgb(233, 137, 137);
            display: flex;
            border: 2px groove rgb(255, 0, 0);
            box-sizing: border-box;
        }
        .div-azul {
            width: 30vw;
            height: 60vh;
            background-color: rgb(98, 199, 230);
            display: flex;
            box-sizing: border-box;
            border-style: dotted;
            border-radius: 5%;
        }
        .div-amarillo {
            width: 70vw;
            height: 60vh;
            background-color: rgb(230, 223, 98);
            display: flex;
            border: 2px solid black;
            box-sizing: border-box;
            border-radius: 7%;
        }
        .div-verde {
            width: 100vw;
            height: 20vh;
            background-color: rgb(98, 230, 112);
            display: flex;
            box-sizing: border-box;
            border-style: dashed;
        }
    </style>
</head>
<body>
<div class="div-rojo"> </div>

<div class="azul-amarillo">
    <div class="div-azul">
        <a href="../paginas-generales/div(2)"></a>
        <div></div>
    </div>
    <div class="div-amarillo"><div></div></div>
</div>

<div class="div-verde"> </div>


</body>
</html>
