<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece en la pestaña del navegador -->
    <title>Mapa de Ubicaciones</title>

    <!-- Enlace al CSS principal -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<header>
    <!-- Cabecera con título principal -->
    <h1>Mapa de Ubicaciones en España</h1>
</header>

<main>
    <div class="descripcion-mapa">
        <!-- Texto en movimiento con marquee -->
        <marquee><p>Este mapa muestra las ubicaciones principales en España</p></marquee>

        <!-- Imagen del mapa, con área clicable usando usemap -->
        <img src="img/espana.png" alt="Mapa de Ubicaciones" class="tamaño-mapa" usemap="#mapa">
    </div>

    <div>
        <!-- Definición del mapa de imagen con áreas clicables -->
        <map name="mapa">
            <!-- Área rectangular que enlaza a Wikipedia de Portugal -->
            <area shape="rectangle" coords="421,618,352,258" href="https://es.wikipedia.org/wiki/Portugal" alt="Portugal" title="Portugal">

            <!-- Área poligonal que enlaza a Wikipedia de España -->
            <area shape="poly" coords="540,713,761,618,905,405,1072,204,427,90,337,140,354,234,522,241,423,617" href="https://es.wikipedia.org/wiki/Espa%C3%B1a" alt="España" title="España">

            <!-- Área circular que enlaza a Wikipedia de Francia -->
            <area shape="circle" coords="965,71,85" href="https://es.wikipedia.org/wiki/Francia" alt="Francia" title="Francia">

            <!-- Área poligonal que enlaza a Wikipedia de Mallorca -->
            <area shape="poly" coords="1084,443,1108,406,1082,390,1037,420" href="https://es.wikipedia.org/wiki/Mallorca" alt="Mayorca" title="Mayorca">

            <!-- Área circular que enlaza a Wikipedia de Andorra -->
            <area shape="circle" coords="977,108,5" href="https://es.wikipedia.org/wiki/Andorra" alt="Andorra" title="Andorra">
        </map>
    </div>
</main>

<footer>
    <!-- Pie de página -->
    <p>&copy; 2025 Mapa de Ubicaciones, todos los derechos reservados pa meu Darío.</p>
</footer>

</body>
</html>
