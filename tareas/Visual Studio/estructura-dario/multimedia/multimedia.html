<!DOCTYPE html>
<html lang="es">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body> 
       <img src="/multimedia/foto.jpg" width="300" height="170"> <br>
<!--Ponemos el tamaño del video, y con source metemos el video-->      
    <video width="320" height="240" controls>
<!--en src=... ponemosla ruta relativa del video y en type= el nombre/extension-->           
  <source src="/multimedia/señorbestia.mp4" type="video/mp4">
<!--en src=... ponemosla ruta relativa del video y en type= el nombre/extension-->  
  <audio controls>
    <source src="/multimedia/señorbestia.mp3" type="audio/mp3">
</audio>
</video>
</body>
</html>
